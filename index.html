<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron pb-5 mt-5 mb-5">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <main>
      
      <div class="input-group p-1">
        <span class="input-group-text hour">09:00 AM</span>
        <textarea id="9" class="form-control time-block" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary save-btn" type="button" id="saveBtn9am"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group p-1">
        <span class="input-group-text hour">10:00 AM</span>
        <textarea id="10" class="form-control time-block" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary save-btn" type="button" id="saveBtn10am"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group p-1">
        <span class="input-group-text hour">11:00 AM</span>
        <textarea id="11" class="form-control time-block" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary save-btn" type="button" id="saveBtn11am"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group p-1">
        <span class="input-group-text hour">12:00 PM</span>
        <textarea id="12" class="form-control time-block" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary save-btn" type="button" id="saveBtn12pm"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group p-1">
        <span class="input-group-text hour hour">01:00 PM</span>
        <textarea id="13" class="form-control time-block" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary save-btn" type="button" id="saveBtn1pm"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group p-1">
        <span class="input-group-text hour">02:00 PM</span>
        <textarea id="14" class="form-control time-block" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary save-btn" type="button" id="saveBtn2pm"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group p-1">
        <span class="input-group-text hour">03:00 PM</span>
        <textarea id="15" class="form-control time-block" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary save-btn" type="button" id="saveBtn3pm"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group p-1">
        <span class="input-group-text hour">04:00 PM</span>
        <textarea id="16" class="form-control time-block" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary save-btn" type="button" id="saveBtn4pm"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group p-1">
        <span class="input-group-text hour">05:00 PM</span>
        <textarea id="17" class="form-control time-block" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary save-btn" type="button" id="saveBtn5pm"><i class="fas fa-save"></i></button>
      </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
